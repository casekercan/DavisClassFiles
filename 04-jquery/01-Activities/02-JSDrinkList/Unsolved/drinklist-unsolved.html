<!-- ### Instructions

* Using the file above as a starting point, add the missing code such that your JavaScript generates HTML content that displays all of the drink options.

* **HINT:**  You will need a for-loop. Inside your for-loop you will need to use each of the following methods: `createElement`, `.innerHTML`, and `.appendChild`.

* **BONUS:** Instead of using a `for` loop, try searching about the use of the jQuery `.each` method. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...

    var drinkDiv = document.getElementById("drink-options");
    for (var i = 0; i < drinkList.length; i++) {
      var newDrinkP = document.createElement("p");
      newDrinkP.textContent = drinkList[i];
      drinkDiv.appendChild(newDrinkP);
    }


    // ...

  </script>

</body>

</html>
